<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Rest client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link href="style.css" rel="stylesheet">
    <script lang="text/javascript">
        $(document).ready(function () {
            client();
        });
    </script>
</head>
<body>
<div class="row">
    <div class="col-6">
        <fieldset id="postCreate">
            <legend>Nová práca</legend>
            <div class="status"></div>
            <div class="row">
                <label for="nazov">Názov:</label> <input type="text" name="nazov" id="nazov"/>
            </div>
            <div class="row">
                <label for="autor">Autor:</label> <input type="text" name="autor" id="autor"/>
            </div>
            <div class="row">
                <label for="jazyk">Jazyk:</label> <input type="text" name="jazyk" id="jazyk"/>
            </div>
            <div class="row">
                <label for="text">Text zadania:</label> <input type="text" name="text" id="text"/>
            </div>
            <div class="row">
                <label for="kluc">Klucove slova:</label> <input type="text" name="kluc" id="kluc"/>
            </div>
            <div class="row">
                <label for="data">Data:</label> <textarea name="data" id="data"></textarea>
            </div>
            <div class="row">
                <button>Pridaj</button>
            </div>
        </fieldset>
    </div>
    <div class="col-6">
        <fieldset id="getPodobnost">
            <legend>Podobnost</legend>
            <div class="status"></div>
            <div class="row">
                <label for="data">Prah:</label> <input type="text" name="prah" id="prah" disabled/>
            </div>
            <table>
                <thead>
                <tr>
                    <th>UUID</th>
                    <th>Podobnost</th>
                    <th>akcie</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </fieldset>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <fieldset id="getMeta">
            <legend>Metadáta</legend>
            <div class="status"></div>
            <div class="row">
                <label for="meta_nazov">Názov:</label> <input type="text" name="meta_nazov" id="meta_nazov" disabled/>
            </div>
            <div class="row">
                <label for="meta_autor">Autor:</label> <input type="text" name="meta_autor" id="meta_autor" disabled/>
            </div>
            <div class="row">
                <label for="meta_jazyk">Jazyk:</label> <input type="text" name="meta_jazyk" id="meta_jazyk" disabled/>
            </div>
            <div class="row">
                <label for="meta_text">Text zadania:</label> <input type="text" name="meta_text" id="meta_text"
                                                                    disabled/>
            </div>
            <div class="row">
                <label for="meta_kluc">Klucove slova:</label> <input type="text" name="meta_kluc" id="meta_kluc"
                                                                     disabled/>
            </div>
        </fieldset>
    </div>

    <div class="col-6">
        <fieldset id="getData">
            <legend>Dáta</legend>
            <div class="status"></div>
            <div class="row">
                <label for="meta_data">Data:</label> <textarea name="meta_data" id="meta_data" disabled></textarea>
            </div>
        </fieldset>
    </div>

</div>
<div class="row">
    <div class="col-12">
        <fieldset id="getList">
            <legend>Zoznam prác</legend>
            <div class="status"></div>
            <table>
                <thead>
                <tr>
                    <th>UUID</th>
                    <th>Názov</th>
                    <th>Autor</th>
                    <th>Jazyk</th>
                    <th>Text zadania</th>
                    <th>Klucove slova</th>
                    <th>akcie</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </fieldset>
    </div>
</div>
<div class="footer">
    &copy; 2015 Patrik Pekarčík
</div>
</body>
</html>
